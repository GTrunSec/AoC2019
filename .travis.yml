language: python

jobs:
  
  include:

    - name: "Tests + Coverage (Python 3.6)"
      stage: Test
      python: "3.6"
      install:
        - pip install -r requirements.txt
      script:
        - pytest -ra --cov=.
      after_success:
        - codecov

    - name: "Lint: black (Python 3.6)"
      python: "3.6"
      install:
        - pip install black
      script:
        - black --check --diff .

    - name: "Lint: flake8 (Python 3.6)"
      python: "3.6"
      install:
        - pip install flake8
      script:
        - flake8 --isolated --ignore=E402,E501

stages:
  - name: Test
